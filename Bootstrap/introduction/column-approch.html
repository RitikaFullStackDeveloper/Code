<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 12 column approch</title>
    <!-- bootstrap cdn css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .box1{
            height: 100px;
            background-color: lightsalmon;
        }
        .box2{
            height: 100px;
            background-color: rgb(84, 82, 188);
        }
        .box3{
            height: 100px;
            background-color: rgb(48, 128, 28);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="box1 col-sm-4  col-md-6 col-lg-8"></div>
            <div class="box2 col-sm-4 col-md-3 col-lg-2"></div>
            <div class="box3 col-sm-4 col-md-3 col-lg-2"></div> 
        </div>
    </div>
</body>
</html>
