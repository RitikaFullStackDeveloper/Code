<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- bootstrap cdn css link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        header{
            background-color:#000306;
          
        }
        .home{
            height: 500px;
            background-color: #393E46;
        }
        .logo{
            font-size: 30px;
            color: white;
        }
        nav{
            font-size: 20px;
            text-align: center;

        }
        .about{
            height: 500px;
            background-color:#948979;
        }
        .project{
            height: 500px;
            background-color: #DFD0B8;
        }
        .contact{
            height: 500px;
            background-color: #A27B5C;
        }

    </style>
</head>
<body>
    <div class="main-contaier">
        <div class="row">
            <header class="row">
                <!-- ml means margin-left -->
                <div class="logo col-6 ml-3 ">Logo</div>
                <!-- mt means margin-top -->
                <nav class="col-6 row mt-2">
                    <!-- sm means small, lg- large,  -->
                    <div class="col-sm-3 text-white">Home</div>
                    <div class="col-sm-3 text-white">About</div>
                    <div class="col-sm-3 text-white">Project</div>
                    <div class="col-sm-3 text-white">Contact</div>
                </nav>
            </header>
            <section class="home"></section>
            <section class="about"></section>
            <section class="project"></section>
            <section class="contact"></section>
            <footer>This layout is created by bootstrap</footer>
        </div>
    </div>
</body>
</html>
